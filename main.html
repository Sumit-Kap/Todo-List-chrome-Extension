<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>			
		<script src="assets/js/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container" style="width:300px; height:500px;">
	<h1><strong>My Todo List</strong><img src="assets/icons/testing.png" width="50px" height="65px"></h1>
	<form>
		Add Your day to day Important tasks<br/>
		here with the estimated time in which<br/>
		you think you can complete those tasks.<br/>
		You can anytime remove those tasks by <br/>
		clicking on to todolist icon given below <br/>
		and see the tasks you have added<br/><br/>
		<div class=form-group>
		<label>My Tasks</label><br/><input type="text" id="task" class="form-control" placeholder="write my tasks"></div>
		<div class="form-group">
		<label>Duration</label><br/>
		<input type="time" id="dur" class="form-control" placeholder="write duration">
		</div>
		<div class="form-group">
		<input type="submit" value="Add" id="add" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="todo.html">My Todo List</a>
		</div>
	</form>
		</div>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
